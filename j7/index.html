<!DOCTYPE html>
<head>
    <title>Encuesta</title>
</head>
<body>
    <h1 id="title">Catarsis COVID19</title>
    <p id="description">Comparte tu experiencia en este período de confinamiento.</p>
    <form id="survey-form">
        <label for="name" id="name-label">Nombre:</label><br>
        <input type="text" id="name"></input>
        <label for="email" id="email-label">Email:</label><br>
        <input type="email" id="email" required placeholder="Introduce un email válido"></input>
        <label for="number" id="number-label">Número:</label><br>
        <input type="text" id="number"></input>
        <input type="submit"/>
    </form>
</body>
</html>
