<!DOCTYPE html>
<head>
    <title>Encuesta</title>
    <meta charset="UTF-8"/>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/jquery.serialize-object.min.js"></script>
</head>
<body>
    <h1 id="title">Catarsis COVID19</h1>
    <p id="description">Comparte tu experiencia en este período de confinamiento.</p>

    <form id="survey-form">
        <label for="name" id="name-label">Nombre:</label><br>
        <input type="text" id="name" name="nombre"></input><br>
        <label for="email" id="email-label">Email:</label><br>
        <input type="email" id="email" required placeholder="Introduce un email válido" name="email"></input><br>
        <label for="number" id="number-label">Número:</label><br>
        <input type="text" id="number" name="numero"></input><br>
        <input type="submit" id="submit"/>
    </form>

    <script type="text/javascript" language="javascript">
        var $form = $('form#survey-form'),
        url = 'https://script.google.com/macros/s/your_secret/exec'

        $('#submit').on('click', function(e) {
            e.preventDefault();
            var jqxhr = $.ajax({
                url: url,
                method: "GET",
                dataType: "json",
                data: $form.serializeObject()
            }).done(
            );
        })
    </script>

</body>
</html>
